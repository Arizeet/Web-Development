<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <h1>Travel Form for our Trip</h1>
        <form action="form.php">
            <input type="text" placeholder="Type your name"><br><br>
            <label for="DOB">DOB:
                <input type="date" id="DOB" name="DOB">
            </label><br><br>
            <label for="SectionIdA">
                <input type="radio" value="section a" name="section" id="SectionIdA"> Section A
            </label>
            <label for="SectionIdB">
                <input type="radio" value="section b" name="section" id="SectionIdB"> Section B
            </label>
            <label for="SectionIdC">
                <input type="radio" value="section c" name="section" id="SectionIdC"> Section C
            </label><br><br>
            <label for="FoodCanteen">Want food Canteen Card
                <input type="checkbox" id="FoodCanteen" name="canteen">
            </label><br><br>
            <textarea name="explain" id="explain" cols="30" rows="5" placeholder="Explain why you want to join"></textarea><br><br>
            <select name="car" id="car">
                <option value="no-car">Select your car</option>
                <option value="omni">Onmi</option>
                <option value="inova">Inova</option>
                <option value="bolero">Bolero</option>
                <option value="i20">i20</option>
                <option value="dezire">Dezire</option>
            </select>
        </form>
    </div>
</body>
</html>
