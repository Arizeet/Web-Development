<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <div>
        <table>
            <caption>Max score by Players in Cricket</caption>
            <thead>
                <tr>
                    <th>Sl. No.</th>
                    <th>Player</th>
                    <th>Max score</th>
                    <th>Game</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Arizeet</td>
                    <td>123</td>
                    <td>Cricket</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Purvi</td>
                    <td>143</td>
                    <td>Cricket</td>
                </tr>
            </tbody>
            
        </table>
    </div>
</body>
</html>
